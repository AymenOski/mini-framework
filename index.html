<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoMVC - Mini Framework</title>
    <!-- 
        STYLESHEET LOADING
        ==================
        Loads CSS styles for the TodoMVC application.
        This should match the standard TodoMVC design.
    -->
    <link rel="stylesheet" href="resources/styles/index.css">
</head>
<body>
    <!--
        APP CONTAINER
        =============
        This is the root element where the entire app will be rendered.
        
        The app.js file will:
        1. Create virtual DOM objects with createElement()
        2. Render them to real DOM with render()
        3. Insert all content into this #app container
        
        This element starts empty, but app.js fills it with:
        - Header with todo input
        - Main section with todo list
        - Footer with filters and counter
        
        NEVER manually add HTML here. Let the framework handle it!
    -->
    <div id="app"></div>

    <!--
        FRAMEWORK SCRIPTS
        =================
        Order matters! Load framework first, then app.
    -->
    
    <!-- 
        MINI-FRAMEWORK.JS
        =================
        This should contain all framework modules:
        - create-element.js exports
        - virtual-dom.js exports
        - dom-diff.js exports
        - render.js exports
        - router.js exports
        - store.js exports
        
        Could be:
        1. A single bundled file with all modules
        2. Individual files imported via <script> tags
        3. ES6 modules (if using import/export)
        
        This must be loaded BEFORE app.js
    -->
    <script src="scripts/miniframework.js"></script>

    <!--
        APP.JS
        ======
        Main application file.
        
        Depends on:
        - Elements from mini-framework.js
        
        This file:
        1. Sets up initial state
        2. Initializes router
        3. Defines event handlers
        4. Creates app UI function
        5. Subscribes to state changes
        6. Renders initial app
        
        Must be loaded AFTER miniframework.js
    -->
    <script src="scripts/app.js"></script>
</body>
</html>
